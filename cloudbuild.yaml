# 部署到 Google Cloud Run：构建镜像 → 推 GCR → deploy。
# 注意：勿将真实 ARK_API_KEY 提交。部署时用 gcloud builds submit --substitutions=_ARK_API_KEY=你的key
# 或配置 Cloud Build 的 Secret Manager / 触发器环境变量。
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--build-arg', 'ARK_API_KEY=${_ARK_API_KEY}',
      '--build-arg', 'ARK_API_BASE=https://ark.cn-beijing.volces.com/api/v3',
      '--build-arg', 'ARK_MODEL=Doubao-Seed-1.6-flash',
      '-t', 'gcr.io/$PROJECT_ID/label-scanner:latest',
      '.'
    ]
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/label-scanner:latest']
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'label-scanner'
      - '--image'
      - 'gcr.io/$PROJECT_ID/label-scanner:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
images:
  - 'gcr.io/$PROJECT_ID/label-scanner:latest'
